name: Check code quality

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
           python-version: "3.10"
      - name: Install deps
        run: pip install flake8
      - name: Run linter
        run: flake8 ./
